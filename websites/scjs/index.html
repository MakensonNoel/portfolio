<head>

  <title>Speed Converter</title>

  <!-- Bootstrap core CSS -->

  <!-- Custom fonts for this template -->

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/Road.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Speed Converter</h1>
              <p class="mb-5"> Convert Miles Per Hour to Kilometers Per Hour and Kilometers Per Hour to Miles Per Hour. </p>
              
            <div class="input-group input-group-newsletter">
                      
                    
                <div>
                    <input type="number" id="Speed" /> <br>

                    <input type="button" id="MPH_KM" value="MPH to KM" />

                    <input type="button" id="KM_MPH" value="KM to MPH" />
                </div>

    
                <div>Speed: </div>
                <p id="result"> </p>
                  
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
